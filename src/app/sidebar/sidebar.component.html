
<div class="sidebar-wrapper">
    <div class="logo">
        <a href="" class="simple-text" style="font-size: 20px;">
            <div class="logo-img">
                <img src="/assets/img/fppss-logo.png"/>
            </div>
            FFPPS - Energy
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li *ngIf="isMobileMenu()">
            <!--<a class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-dashboard"></i>
                <p class="hidden-lg hidden-md">Dashboard</p>
            </a>-->
        </li>

        <li *ngIf="isMobileMenu()">
            <a href="#/user">
                <p>Account</p>
            </a>
        </li>

        <li *ngIf="isMobileMenu()">
            <a (click)="onLogout()">
                <p>Log out</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a  [routerLink]="[menuItem.path]" style="display: flex;">
                <!--<i class="{{menuItem.icon}}"></i>-->
                <img [src]="[menuItem.img]">
                <p style="text-transform: none;font-size: 14px;font-weight: 500;margin: 2px 0 0 10px;">{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
